<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Live Character Counter</h1>
    <textarea id="text-input" placeholder="Type here..." rows="6" cols="40"></textarea>
    <p>Character Count: <span id="char-count">0</span></p>
    <p><strong>Note:</strong> Spaces and line breaks are also counted.</p>
  
    <script src="script.js"></script>
  </body>
